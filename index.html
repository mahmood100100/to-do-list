<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg"  />
      </div>
      <div class="add-todo">
        <input type="text" placeholder="Add new item">
        <button>Add</button>
      </div>

      <div class="todo-list">
        <div class="todo-item">
          <p style="text-decoration: line-through; color: hsl(234, 11%, 52%)">
            <input type="checkbox">
            to do item
          </p>
          <div class="last">
            <button>Edit</button>
            <button>
              <svg style="width: 20px; height : 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="hsl(280, 87%, 65%)"/>
              </svg>
              </button>
          </div>
        </div>
        <div class="todo-item">
          <p>
            <input type="checkbox">
            to do item
          </p>
          <div class="last">
            <button>Edit</button>
            <button>
              <svg style="width: 20px; height : 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="hsl(280, 87%, 65%)"/>
              </svg>
              </button>
          </div>
        </div>
        <div class="todo-item">
          <p>
            <input type="checkbox">
            to do item
          </p>
          <div class="last">
            <button>Edit</button>
            <button>
              <svg style="width: 20px; height : 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="hsl(280, 87%, 65%)"/>
              </svg>
              </button>
          </div>
        </div>
        <div class="properities">
          <div class="items-remaining">
            <p><span>5</span> items left</p>
          </div>
          <div class="filter">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <div class="clear-done">
            <button>Clear Completed</button>

          </div>
        </div>
      </div>
      <div class="min-filter">
        <button>All</button>
          <button>Active</button>
          <button>Completed</button>
      </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahmood100100">Mahmoud Freihat</a>.
    </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
