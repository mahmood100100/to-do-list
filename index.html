<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg"  />
      </div>
      <div class="add-todo">
        <input type="text" placeholder="Add new item">
        <button onclick="window.onAddDescButtonClicked()">Add</button>
      </div>

      <div class="todo-list">
        <div class="properities">
          <div class="items-remaining">
            <p><span>0</span> items left</p>
          </div>
          <div class="filter">
            <button onclick="window.onFilterAllButtonClicked()">All</button>
            <button onclick="window.onFilterCompletedButtonClicked()">Completed</button>
          </div>
          <div class="clear-done">
            <button onclick="window.onClearCompletedButtonClicked()">Clear Completed</button>

          </div>
        </div>
      </div>
      <div class="min-filter">
        <button onclick="window.onFilterAllButtonClicked()">All</button>
        <button onclick="window.onFilterCompletedButtonClicked()">Completed</button>
      </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahmood100100">Mahmoud Freihat</a>.
    </div>
    </div>
    <div class="add-desc">
      <p>Add Description (Optional)</p>
      <input type="text" placeholder="Do you want to add description ? ">
      <button onclick="window.onAddButtonClicked()">Add Item</button>
    </div>
    <div class="edit-desc">
      <p>Edit Description</p>
      <input type="text" placeholder="Do you want to edit the description ? ">
      <button>Save Editon</button>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
